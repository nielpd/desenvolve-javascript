<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador Regressivo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contagem Regressiva</h1>
      <div id="temporizador">
        <span id="dias">00</span>d : <span id="horas">00</span>h :
        <span id="minutos">00</span>m : <span id="segundos">00</span>s
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
